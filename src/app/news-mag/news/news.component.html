
<!-- Page Content-->
<section class="pt-3">

  <marquee behavior direction> <h4>Breaking News !</h4> </marquee>
  <div class="container px-lg-2" *ngFor="let data of newsData">

      <div class="row gx-lg-5">
          <div class="col-lg-6 col-xxl-4 mb-5">
              <div class="card bg-light border-0 h-70">
                  <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                      <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                      <h2 class="fs-4 fw-bold"></h2>


                    <img [src]="data.urlToImage" alt="" width="100%" height="65%">
                    <p class="mb-0" id="text">{{data.content}}</p>
                  </div>


              </div>
              <a class="btn btn-outline-dark" href="{{data.url}}">Read More</a>
          </div>
